type User {
    id: ID!
    email: String!
    role: String!!
    password: String!
    created_at: \DateTime!
    updated_at: \DateTime!
    is_active: Boolean!
    email_validated:Boolean!
    articles:[Article!]
    username: String!
    salt:String!
}

input CreateUser {
    email: String!
    role: String!!
    password: String!
    username: String!
}